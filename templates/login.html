<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - WebSSH终端</title>
    <link rel="stylesheet" href="/static/css/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--light-text);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-header h1 i {
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 32px;
        }
        
        .auth-header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .auth-form {
            padding: 30px;
        }
        
        .auth-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #eee;
            background: #f9fafb;
        }
        
        .auth-alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
        }
        
        .auth-alert.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border-left: 4px solid var(--success-color);
        }
        
        .auth-alert.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-terminal"></i> WebSSH</h1>
                <p>安全、高效、美观的Web终端连接工具</p>
            </div>
            
            <div class="auth-form">
                <h2>用户登录</h2>
                
                {{if .Registered}}
                <div class="auth-alert success">
                    <i class="fas fa-check-circle"></i> 注册成功！请使用您的新账号登录。
                </div>
                {{end}}
                
                {{if .Error}}
                <div class="auth-alert error">
                    <i class="fas fa-exclamation-circle"></i> {{.Error}}
                </div>
                {{end}}
                
                <form method="POST" action="/login">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> 用户名</label>
                        <input type="text" id="username" name="username" value="{{.Username}}" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 密码</label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" id="toggle-password" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="primary-btn">
                            <i class="fas fa-sign-in-alt"></i> 登录
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                还没有账号？<a href="/register">立即注册</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const togglePasswordBtn = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            if (togglePasswordBtn && passwordInput) {
                togglePasswordBtn.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    togglePasswordBtn.innerHTML = type === 'password' ? 
                        '<i class="fas fa-eye"></i>' : 
                        '<i class="fas fa-eye-slash"></i>';
                });
            }
        });
    </script>
</body>
</html>
