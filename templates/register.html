<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - WebSSH终端</title>
    <link rel="stylesheet" href="/static/css/modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .auth-header {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--light-text);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .auth-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-header h1 i {
            margin-right: 12px;
            color: var(--primary-color);
            font-size: 32px;
        }
        
        .auth-header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .auth-form {
            padding: 30px;
        }
        
        .auth-footer {
            padding: 20px 30px;
            text-align: center;
            border-top: 1px solid #eee;
            background: #f9fafb;
        }
        
        .auth-alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: var(--border-radius);
            font-size: 14px;
        }
        
        .auth-alert.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border-left: 4px solid var(--danger-color);
        }
        
        .password-strength {
            height: 5px;
            margin-top: 8px;
            border-radius: 3px;
            background: #e2e8f0;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .password-strength-text {
            font-size: 12px;
            margin-top: 5px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-terminal"></i> WebSSH</h1>
                <p>安全、高效、美观的Web终端连接工具</p>
            </div>
            
            <div class="auth-form">
                <h2>创建账号</h2>
                
                {{if .Error}}
                <div class="auth-alert error">
                    <i class="fas fa-exclamation-circle"></i> {{.Error}}
                </div>
                {{end}}
                
                <form method="POST" action="/register" id="register-form">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> 用户名</label>
                        <input type="text" id="username" name="username" value="{{.Username}}" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> 电子邮箱 (可选)</label>
                        <input type="email" id="email" name="email" value="{{.Email}}" placeholder="请输入电子邮箱">
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> 密码</label>
                        <div class="password-input-container">
                            <input type="password" id="password" name="password" placeholder="请输入密码" required>
                            <button type="button" id="toggle-password" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <div class="password-strength-text" id="password-strength-text"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password"><i class="fas fa-lock"></i> 确认密码</label>
                        <div class="password-input-container">
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="请再次输入密码" required>
                            <button type="button" id="toggle-confirm-password" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="primary-btn" id="register-btn">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="auth-footer">
                已有账号？<a href="/login">立即登录</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 密码可见性切换
            function setupPasswordToggle(inputId, toggleId) {
                const input = document.getElementById(inputId);
                const toggle = document.getElementById(toggleId);
                
                if (toggle && input) {
                    toggle.addEventListener('click', () => {
                        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                        input.setAttribute('type', type);
                        toggle.innerHTML = type === 'password' ? 
                            '<i class="fas fa-eye"></i>' : 
                            '<i class="fas fa-eye-slash"></i>';
                    });
                }
            }
            
            setupPasswordToggle('password', 'toggle-password');
            setupPasswordToggle('confirm_password', 'toggle-confirm-password');
            
            // 密码强度检测
            const passwordInput = document.getElementById('password');
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');
            
            if (passwordInput && strengthBar && strengthText) {
                passwordInput.addEventListener('input', () => {
                    const password = passwordInput.value;
                    let strength = 0;
                    let status = '';
                    
                    if (password.length >= 8) strength += 1;
                    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength += 1;
                    if (password.match(/\d/)) strength += 1;
                    if (password.match(/[^a-zA-Z\d]/)) strength += 1;
                    
                    switch (strength) {
                        case 0:
                            strengthBar.style.width = '0%';
                            strengthBar.style.backgroundColor = '#e2e8f0';
                            strengthText.textContent = '';
                            break;
                        case 1:
                            strengthBar.style.width = '25%';
                            strengthBar.style.backgroundColor = '#ef4444';
                            strengthText.textContent = '弱';
                            strengthText.style.color = '#ef4444';
                            break;
                        case 2:
                            strengthBar.style.width = '50%';
                            strengthBar.style.backgroundColor = '#f59e0b';
                            strengthText.textContent = '中';
                            strengthText.style.color = '#f59e0b';
                            break;
                        case 3:
                            strengthBar.style.width = '75%';
                            strengthBar.style.backgroundColor = '#3b82f6';
                            strengthText.textContent = '强';
                            strengthText.style.color = '#3b82f6';
                            break;
                        case 4:
                            strengthBar.style.width = '100%';
                            strengthBar.style.backgroundColor = '#10b981';
                            strengthText.textContent = '非常强';
                            strengthText.style.color = '#10b981';
                            break;
                    }
                });
            }
            
            // 表单验证
            const registerForm = document.getElementById('register-form');
            const confirmPasswordInput = document.getElementById('confirm_password');
            
            if (registerForm && passwordInput && confirmPasswordInput) {
                registerForm.addEventListener('submit', (e) => {
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        e.preventDefault();
                        alert('两次输入的密码不一致');
                    }
                });
            }
        });
    </script>
</body>
</html>
